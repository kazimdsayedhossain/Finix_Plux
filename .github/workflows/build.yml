name: Build Finix_Plus (Qt6 + CMake)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.6.0
          arch: win64_mingw
          modules: qtdeclarative qtmultimedia

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: |
          cd build
          mingw32-make -j2

      - name: Deploy Qt runtime
        run: |
          cd build
          windeployqt --qmldir .. *.exe

      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: Finix_Plus-Build
          path: build
